<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h2>Request Form For Hostle</h2>
        <form action="submit_request.php" method="POST">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br>

            <label for="student_email">Student Email:</label>
            <input type="email" id="student_email" name="student_email" required><br>

            <label for="student_phone">Student Phone:</label>
            <input type="tel" id="student_phone" name="student_phone" required><br>

            <label for="property_id">Property ID:</label>
            <input type="number" id="property_id" name="property_id" required><br>

            <label for="monthly_rental_amount">Monthly Rental Amount:</label>
            <input type="number" id="monthly_rental_amount" name="monthly_rental_amount" step="0.01" required><br>

            <label for="deposit_amount">Deposit Amount:</label>
            <input type="number" id="deposit_amount" name="deposit_amount" step="0.01" required><br>

            <label for="property_location">Property Location:</label>
            <input type="text" id="property_location" name="property_location" required><br>

            <label for="property_desc">Property Description:</label><br>
            <textarea id="property_desc" name="property_desc" rows="4" required></textarea><br>

            <label for="property_image_url">Property Image URL:</label>
            <input type="url" id="property_image_url" name="property_image_url" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
